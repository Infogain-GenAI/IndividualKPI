<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Performance Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Brand Performance Chart</h1>
    <canvas id="brandChart"></canvas>
    <script>
        const ctx = document.getElementById('brandChart').getContext('2d');
        const brandChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Brand A', 'Brand B', 'Brand C'], // Add brand names here
                datasets: [
                    {
                        label: 'Good',
                        data: [15000, 20000, 30000], // Add Good performance data here
                        backgroundColor: '#4CAF50',
                    },
                    {
                        label: 'NI',
                        data: [10000, 15000, 5000], // Add NI performance data here
                        backgroundColor: '#FFC107',
                    },
                    {
                        label: 'Poor',
                        data: [5000, 5000, 15000], // Add Poor performance data here
                        backgroundColor: '#F44336',
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        stacked: true,
                        title: {
                            display: true,
                            text: 'Performance Metrics'
                        },
                        ticks: {
                            beginAtZero: true,
                            max: 44000, // Set max value for scaling
                        }
                    },
                    y: {
                        stacked: true,
                        title: {
                            display: true,
                            text: 'Brands'
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.dataset.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
