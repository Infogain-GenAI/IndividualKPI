<html>
<head>
    <title>Weekly Performance</title>
    <style>
        /* Optimize styles for compact view */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .chart-container {
            width: 100%;
            height: auto; /* Adjust height to fit in screen */
            padding: 10px; /* Reduced padding */
            box-sizing: border-box;
        }
        /* Additional styles for chart scaling */
        .chart {
            width: 100%;
            height: 400px; /* Set a fixed height for better scaling */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas class="chart"></canvas>
    </div>
    <script>
        // Chart.js or other charting library initialization code
        var ctx = document.querySelector('.chart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Performance',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, /* Allow chart to fill the container */
                scales: {
                    x: {
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 6
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
